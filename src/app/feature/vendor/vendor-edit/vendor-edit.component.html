<app-menu></app-menu>
<div class="component-content">
<div>
	<span class="component-title">[{{ title }}]</span>
</div>
<p *ngIf="!vendor">Loading...</p>
<div *ngIf="vendor">
	<div class="form-group row">
		<label class="col-form-label col-sm-2" for="vendorName">Name:</label>
		<input [(ngModel)]='vendor.Name' name = "Name" type="text" class="form-control col-sm-6" id="vendorName" aria-describedby="nameHelp" placeholder="Name">
		<small id="nameHelp" class="form-text text-muted col-sm-2">Vendor's Name</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="vendorCode">Code:</label>
		<input [(ngModel)]='vendor.Code' name = 'Code' type="text" class="form-control col-sm-6" id="vendorCode" aria-describedby="codeHelp" placeholder="XX-XXXX">
		<small id="codeHelp" class="form-text text-muted col-sm-2">Vendor's Code</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="vendorAddress">Address:</label>
		<input [(ngModel)]='vendor.Address' name = 'Address' type="text" class="form-control col-sm-6" id="vendorAddress" aria-describedby="addressHelp" placeholder="Address">
		<small id="addressHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="city">City:</label>
		<input [(ngModel)]='vendor.City' name = 'City' type="text" class="form-control col-sm-6" id="city" aria-describedby="cityHelp" placeholder="City">
		<small id="cityHelp" class="form-text text-muted col-sm-2">Vendor's City</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="state">State:</label>
		<input [(ngModel)]='vendor.State' name = 'State' type="text" class="form-control col-sm-6" id="state" aria-describedby="stateHelp" placeholder="State">
		<small id="stateHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="zip">Zip:</label>
		<input [(ngModel)]='vendor.Zip' name = 'Zip' type="text" class="form-control col-sm-6" id="zip" aria-describedby="zipHelp" placeholder="Zip">
		<small id="zipHelp" class="form-text text-muted col-sm-2">Vendor's Zip</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="phone">Phone Number:</label>
		<input [(ngModel)]='vendor.PhoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="phone" aria-describedby="phoneHelp" placeholder="PhoneNumber">
		<small id="phoneHelp" class="form-text text-muted col-sm-2">Vendor's Phone Number</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="email">Email:</label>
		<input [(ngModel)]='vendor.Email' name = 'Email' type="text" class="form-control col-sm-6" id="email" aria-describedby="emailHelp" placeholder="Email">
		<small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Email</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="preApproved">PreApproved:</label>
		<input [(ngModel)]='vendor.PreApproved' name = 'Preapproved' type="checkbox" class="form-control col-sm-6" id="preApproved" aria-describedby="preapprovedHelp" placeholder="PreApproved">
		<small id="preapprovedHelp" class="form-text text-muted col-sm-2">{{ vendor.PreApproved ? "Preapproved" : "Not approved" }}</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="vendorActive">Active:</label>
		<input [(ngModel)]='vendor.Active' name = 'Active' type="checkbox" class="form-control col-sm-6" id="vendorActive" aria-describedby="activeHelp" placeholder="Active">
		<small id="activeHelp" class="form-text text-muted col-sm-2">{{ vendor.Active ? "Active" : "Not active" }}</small>
	</div>
	<div class='form-group'>
		<button (click)='change()' class='btn btn-primary'>Update</button>
	</div>
</div>
</div>
