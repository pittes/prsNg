<app-menu></app-menu>
<div class="component-content">
	<div class="lefthalf">
		<span class="component-title">[{{ title }}]</span>
		<span><a routerLink='/purchaserequest/create'>
			<img id="createnew" width="20" height="20" src="assets/add-icon.png" title="Add New">
			</a>
		</span>
	</div>	
</div>
<p *ngIf="!requests">Loading...</p>
<table class="table table-sm" *ngIf="requests">
	<tr>
		<td>Id</td>
		<td>User</td>
		<td>Description</td>
		<td>DeliveryMode</td>
		<td>Status</td>
		<td>Total</td>
		<td>Action</td>
	</tr>
	<tr *ngFor="let pr of requests">
		<td>{{ pr.Id }}</td><td>{{ pr.User.FirstName }} {{ pr.User.LastName }}</td><td>{{ pr.Description }}</td><td>{{ pr.DeliveryMode }}</td><td>{{ pr.Status }}</td><td>{{ pr.Total | currency }}</td>
		<td class="actions">
			<a routerLink='/purchaserequest/detail/{{pr.Id}}'>
			<img src="assets/details.png" width="20" height="20" title="Detail"></a>
			<a routerLink='/purchaserequest/edit/{{pr.Id}}'>
			<img src="assets/pencil-icon.png" width="20" height="20" title="Edit"></a>
			<a routerLink='/purchaserequest/lines/{{pr.Id}}'>
			<img src='assets/lines.png' width='20' height='20' title='Edit'></a>
		</td>
	</tr>
</table>
