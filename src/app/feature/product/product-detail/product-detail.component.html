<app-menu></app-menu>
<div class='component-content'>
	<div class = ''>
		<div class = 'lefthalf'>
			<span class='component-title'>[{{title}}]</span>
			<span><a routerLink='/product/create'><img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a></span>
		</div>
	</div>
  <table class="table table-sm" *ngIf='product'>
    <tr>
      <td>Id</td><td>{{ product.Id}}</td>
    </tr>
    <tr>
      <td>Name</td><td>{{ product.Name }}</td>
    </tr>
    <tr>
      <td>Vendor</td><td>{{ product.Vendor.Name }}</td>
    </tr>
    <tr>
      <td>Part Number</td><td>{{ product.VendorPartNumber }}</td>
    </tr>
    <tr>
      <td>Price</td><td>{{ product.Price | currency }}</td>
    </tr>
    <tr>
      <td>Unit</td><td>{{ product.Unit }}</td>
    </tr>
    <tr>
      <td>Photopath</td><td>{{ product.Photopath }}</td>
    </tr>
    <tr>
	    <td colspan="2">
	      <a routerLink='/product/edit/{{product.Id}}' class='btn btn-primary' title='Edit'>Edit</a>
	      <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
	    </td>
    </tr>
  </table>
</div>
