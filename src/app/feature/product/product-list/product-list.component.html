<app-menu></app-menu>
<div class="component-content">
	<div class="lefthalf">
		<span class="component-title">[{{ title }}]</span>
		<span><a routerLink='/product/create'>
			<img id="createnew" width="20" height="20" src="assets/add-icon.png" title="Add New">
			</a>
		</span>
	</div>	
</div>
<p *ngIf="!products">Loading...</p>
<table class="table table-sm" *ngIf="products">
	<tr>
		<td>Id</td>
		<td>Vendor</td>
		<td>VendorPartNumber</td>
		<td>Name</td>
		<td>Price</td>
		<td>Unit</td>
		<td>PhotoPath</td>
		<td>Action</td>
	</tr>
	<tr *ngFor="let product of products">
		<td>{{ product.Id }}</td><td>{{ product.Vendor.Name }}</td><td>{{ product.VendorPartNumber }}</td><td>{{ product.Name }}</td><td>${{ product.Price }}</td><td>{{ product.Unit }}</td><td>{{ product.PhotoPath }}</td>
		<td class="actions">
			<a routerLink='/product/detail/{{product.Id}}'>
			<img src="assets/details.png" width="20" height="20" title="Detail"></a>
			<a routerLink='/product/edit/{{product.Id}}'>
			<img src="assets/pencil-icon.png" width="20" height="20" title="Edit"></a>
		</td>
	</tr>
</table>
