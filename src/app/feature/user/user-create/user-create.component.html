<app-menu></app-menu>
<div class="component-content">
<div>
	<span class="component-title">[{{ title }}]</span>
	| <span><a routerLink='/user/list'>Back to list</a></span>
</div>
<p *ngIf="!user">Loading...</p>
<div *ngIf="user">
	<div class="form-group row">
		<label class="col-form-label col-sm-2" for="userfirstname">First name:</label>
		<input [(ngModel)]='user.FirstName' name="FirstName" type="text" class="form-control col-sm-6" id="userfirstname" aria-describedby="fnameHelp" placeholder="FirstName">
		<small id="fnameHelp" class="form-text text-muted col-sm-2">User's First Name</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="userlastName">Last name:</label>
		<input [(ngModel)]='user.LastName' name = 'LastName' type="text" class="form-control col-sm-6" id="userlastname" aria-describedby="lnameHelp" placeholder="LastName">
		<small id="lnameHelp" class="form-text text-muted col-sm-2">User's Last Name</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="username">Username:</label>
		<input [(ngModel)]='user.UserName' name = 'UserName' type="text" class="form-control col-sm-6" id="username" aria-describedby="unameHelp" placeholder="UserName">
		<small id="unameHelp" class="form-text text-muted col-sm-2">User's UserName</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="password">Password:</label>
		<input [(ngModel)]='user.Password' name = 'Password' type="text" class="form-control col-sm-6" id="password" aria-describedby="pwdHelp" placeholder="Password">
		<small id="pwdHelp" class="form-text text-muted col-sm-2">User's Password</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="phone">Phone Number:</label>
		<input [(ngModel)]='user.PhoneNumber' name = 'PhoneNumber' type="text" class="form-control col-sm-6" id="phone" aria-describedby="phoneHelp" placeholder="PhoneNumber">
		<small id="phoneHelp" class="form-text text-muted col-sm-2">User's Phone Number</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="email">Email:</label>
		<input [(ngModel)]='user.Email' name = 'Email' type="text" class="form-control col-sm-6" id="email" aria-describedby="emailHelp" placeholder="Email">
		<small id="emailHelp" class="form-text text-muted col-sm-2">User's Email</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="userAdmin">Admin:</label>
		<input [(ngModel)]='user.Admin' name = 'Admin' type="checkbox" class="form-control col-sm-6" id="userAdmin" aria-describedby="adminHelp" placeholder="Admin">
		<small id="adminHelp" class="form-text text-muted col-sm-2">Admin Authority</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="userReviewer">Reviewer:</label>
		<input [(ngModel)]='user.Reviewer' name = 'Reviewer' type="checkbox" class="form-control col-sm-6" id="userReviewer" aria-describedby="reviewerHelp" placeholder="Reviewer">
		<small id="reviewerHelp" class="form-text text-muted col-sm-2">Reviewer Authority</small>
	</div>
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="userActive">Active:</label>
		<input [(ngModel)]='user.Active' name = 'Active' type="checkbox" class="form-control col-sm-6" id="userActive" aria-describedby="activeHelp" placeholder="Active">
		<small id="activeHelp" class="form-text text-muted col-sm-2">User is Active</small>
	</div>
	<div class='form-group'>
		<button (click)='create()' class='btn btn-primary'>Create</button>
	</div>
</div>
</div>
