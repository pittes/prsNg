<app-menu></app-menu>
<div class="component-content">
<div>
	<span class="component-title" *ngIf="request">[{{ title }}] - PR ID: {{ request.Id }}</span>
	| <span><a routerLink='/purchaserequest/list'>Back to list</a></span>
</div>
<p *ngIf="!request">Loading...</p>
<div *ngIf="request">
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="lineitemproduct">Product:</label>
		<div class='col-sm-6'>
		<select [(ngModel)]='lineItem.Product' class="form-control" required="true">
			<option value="" selected disabled hidden></option>
			<option *ngFor="let product of products" [ngValue]="product">{{product.Name}} | {{product.Vendor.Name}}</option>
		</select>
		</div>
	</div>
	<div class='form-group row' >
		<label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
		<input [(ngModel)]='lineItem.Quantity' name = 'Quantity' type="number" min="0" class="form-control col-sm-6" id="quantity" aria-describedby="qtyHelp" placeholder="Quantity" required="true">
		<small id="qtyHelp" class="form-text text-muted col-sm-2">Quantity requested</small>
	</div>	
	<div class='form-group'>
		<button (click)='create()' class='btn btn-primary'>Create</button>
	</div>
</div>
</div>
