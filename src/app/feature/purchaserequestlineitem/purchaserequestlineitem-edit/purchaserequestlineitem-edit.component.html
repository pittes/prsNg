<app-menu></app-menu>
<div class="component-content">
<div>
	<span class="component-title" *ngIf="lineItem">[{{ title }}] - PR ID: {{ request.Id }}</span>
	| <span><a routerLink='/purchaserequest/list'>Back to list</a></span>
</div>
<p *ngIf="!lineItem">Loading...</p>
<div *ngIf="lineItem">
	<div class="form-group row">
		<label class='col-form-label col-sm-2' for="lineitemproduct">Product:</label>
		<div class='col-sm-6'>
		<select [(ngModel)]='lineItem.Product.Id' [compareWith]='compareFn' class="form-control" 
			name="Product" id="lineitemproduct">
			<!-- <option value="" selected disabled hidden></option> -->
			<option *ngFor="let product of products" [ngValue]="product.Id" [selected]='product.Id == lineItem.Product.Id'>{{product.Name}} | {{product.Vendor.Name}}</option>
		</select>
		</div>
	</div>
	<div class='form-group row' >
		<label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
		<input [(ngModel)]='lineItem.Quantity' name = 'Quantity' type="number" min="0" class="form-control col-sm-6" id="quantity" aria-describedby="qtyHelp" placeholder="Quantity" required="true">
		<small id="qtyHelp" class="form-text text-muted col-sm-2">Quantity requested</small>
	</div>	
	<div class='form-group'>
		<button (click)='change()' class='btn btn-primary'>Update</button>
	</div>
</div>
</div>
